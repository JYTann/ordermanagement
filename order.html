<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body onload="checkLogin()">
    <div class="container">
        <header>
            <h1>Order Management System</h1>
            <div>
                <button id="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
                <button id="logout" onclick="logout()">ðŸšª Logout</button>
            </div>
        </header>

        <main>
            <form id="order-form">
                <input type="date" id="date" required>
                <input type="text" id="content" placeholder="Content" required>
                <input type="text" id="order-number" placeholder="Order Number" required>
                <input type="number" id="quantity" placeholder="Quantity (kg)" step="0.01" required>
                <input type="number" id="price" placeholder="Price (RM)" step="0.01" required>
                <button type="button" id="add-row">Add Order</button>
            </form>

            <div id="capture-area">
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Content</th>
                            <th>Order Number</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total (RM)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">Grand Total (RM)</td>
                            <td id="grand-total">0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <footer>
            <button id="capture-pdf">ðŸ“„ Generate PDF</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
