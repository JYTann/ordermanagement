<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Welcome to Order Management</h2>
        <p>Please enter your credentials to continue</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="error-message" class="error"></p>
        <p id="current-time"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "123456") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "order.html";
            } else {
                document.getElementById("error-message").textContent = "‚ùåInvalid username or password!";
            }
        }

        function register() {
            const username = prompt("Enter a new username:");
            const password = prompt("Enter a new password:");
            if (username && password) {
                // Save the new user in localStorage
                localStorage.setItem(username, password);
                alert("Registration successful! You can now log in with your credentials.");
            } else {
                alert("Username and password cannot be empty.");
            }
        }

        // Display current time
        function updateTime() {
            const time = new Date().toLocaleTimeString();
            document.getElementById("current-time").textContent = "Current time: " + time;
        }

        setInterval(updateTime, 1000); // Update the time every second
    </script>
</body>
</html>
