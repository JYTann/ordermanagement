<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Welcome to Order Management</h2>
        <p>Please enter your credentials to continue</p>

        <!-- Username and Password Login -->
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="error-message" class="error"></p>

        <!-- Google Sign-In Button -->
        <div id="google-signin-button"></div>

        <p id="current-time"></p>
    </div>

    <script>
        // Initialize Google Sign-In
        function handleCredentialResponse(response) {
            // Handle successful login
            const userObject = jwt_decode(response.credential); // Decode the JWT
            console.log(userObject); // You can get user information here

            // Store user data in localStorage
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("user", JSON.stringify(userObject));

            // Redirect to order page after login
            window.location.href = "order.html";
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "63785082304-dtla7pqikjs4cgmm857mi14f5ug7gqji.apps.googleusercontent.com",  // Replace with your client ID from Google Developer Console
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"), 
                { theme: "outline", size: "large" }  // Customize button style
            );
        };

        // Username/Password Login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || {}; // 读取用户列表
            if (users[username] === password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("user", username); // 记录当前登录用户
                window.location.href = "order.html";
            } else {
                document.getElementById("error-message").textContent = "❌ Invalid username or password!";
            }
        }


        // Register function (simplified for demo)
        function register() {
            const username = prompt("Enter a new username:");
            const password = prompt("Enter a new password:");
            
            if (username && password) {
                let users = JSON.parse(localStorage.getItem("users")) || {}; // 取出已有用户列表
                if (users[username]) {
                    alert("Username already exists!"); // 防止重复注册
                    return;
                }
                users[username] = password; // 添加新用户
                localStorage.setItem("users", JSON.stringify(users)); // 存入 localStorage
                alert("Registration successful! You can now log in.");
            } else {
                alert("Username and password cannot be empty.");
            }
        }


        // Display current time
        function updateTime() {
            const time = new Date().toLocaleTimeString();
            document.getElementById("current-time").textContent = "Current time: " + time;
        }

        setInterval(updateTime, 1000); // Update the time every second
    </script>
</body>
</html>
