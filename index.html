<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <style>
        /* ğŸ¡ è·‘é©¬ç¯æ ·å¼ */
        .marquee-container {
            width: 100%;
            background: #ff4444;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: none; /* é»˜è®¤éšè— */
        }

        /* è®©æ–‡å­—å¾ªç¯æ»šåŠ¨ */
        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="login-body">
    <!-- ğŸ”´ è·‘é©¬ç¯é€šçŸ¥ -->
    <div class="marquee-container" id="marquee-container">
        <span class="marquee-text">ğŸš« Login is not available from 12:00 p.m. to 01:00 p.m. daily. Kindly avoid logging in during this time period.ğŸš«</span>
    </div>

    <div class="login-container">
        <h2>Welcome to Order Management</h2>
        <p>Please enter your credentials to continue</p>

        <!-- ğŸ”‘ ç”¨æˆ·åå’Œå¯†ç ç™»å½• -->
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="error-message" class="error"></p>

        <!-- ğŸ”µ å¿˜è®°å¯†ç æŒ‰é’® -->
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>

        <!-- ğŸŸ¢ Google ç™»å½•æŒ‰é’® -->
        <div id="google-signin-button"></div>

        <p id="current-time"></p>
    </div>

    <!-- âœ… ç™»å½•æˆåŠŸå¼¹çª— -->
    <div id="success-popup">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        <p>Login successful!</p>
    </div>

    <script>
        // âœ… æ£€æŸ¥å½“å‰æ—¶é—´æ˜¯å¦å…è®¸ç™»å½•
        function isLoginAllowed() {
            const now = new Date();
            const hours = now.getHours();
            return !(hours >= 12 && hours < 13); // 12:00 - 13:00 ç¦æ­¢ç™»å½•
        }

        // âœ… æ˜¾ç¤ºç™»å½•æˆåŠŸå¼¹çª—
        function showSuccessPopup() {
            let popup = document.getElementById("success-popup");
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
                window.location.href = "order.html"; // ğŸ¯ 2ç§’åè·³è½¬
            }, 2000);
        }

        // âœ… æ˜¾ç¤ºè·‘é©¬ç¯ï¼ˆä»…åœ¨11ç‚¹åˆ°13ç‚¹ä¹‹é—´ï¼‰
        function showMarqueeIfTime() {
            const now = new Date();
            const hours = now.getHours();
            if (hours >= 10 && hours < 13) {
                document.getElementById("marquee-container").style.display = "block";
            } else {
                document.getElementById("marquee-container").style.display = "none";
            }
        }

        window.onload = function () {
            // åœ¨é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºè·‘é©¬ç¯
            showMarqueeIfTime();

            google.accounts.id.initialize({
                client_id: "63785082304-dtla7pqikjs4cgmm857mi14f5ug7gqji.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"), 
                { theme: "outline", size: "large" }
            );
        };

        // âœ… Google ç™»å½•
        function handleCredentialResponse(response) {
            if (!isLoginAllowed()) {
                document.getElementById("error-message").textContent = "â° Login is restricted at this time. Please try again later.";
                return;
            }

            const userObject = jwt_decode(response.credential);
            console.log(userObject);

            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("user", JSON.stringify(userObject));

            showSuccessPopup();
        }

        // âœ… ç”¨æˆ·å/å¯†ç ç™»å½•
        function login() {
            if (!isLoginAllowed()) {
                document.getElementById("error-message").textContent = "â° ç™»å½•æ—¶é—´å—é™ï¼Œè¯·ç¨åå†è¯•ï¼";
                return;
            }

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username] === password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("user", username);
                showSuccessPopup();
            } else {
                document.getElementById("error-message").textContent = "âŒ Invalid username or password!";
            }
        }

        // âœ… ç”¨æˆ·æ³¨å†Œ
        function register() {
            const username = prompt("Enter a new username:");
            const password = prompt("Enter a new password:");

            if (username && password) {
                let users = JSON.parse(localStorage.getItem("users")) || {};
                if (users[username]) {
                    alert("Username already exists!");
                    return;
                }
                users[username] = password;
                localStorage.setItem("users", JSON.stringify(users));
                alert("Registration successful! You can now log in.");
            } else {
                alert("Username and password cannot be empty.");
            }
        }

        // âœ… å¿˜è®°å¯†ç 
        document.getElementById("forgot-password").addEventListener("click", function () {
            const username = prompt("Enter your username:");
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username]) {
                const newPassword = prompt("Enter your new password:");
                if (newPassword) {
                    users[username] = newPassword;
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("Password reset successful! You can now log in.");
                }
            } else {
                alert("Username not found!");
            }
        });

        // âœ… æ˜¾ç¤ºå½“å‰æ—¶é—´
        function updateTime() {
            const time = new Date().toLocaleTimeString();
            document.getElementById("current-time").textContent = "Current time: " + time;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
